---
layout: default
---
<section style="margin-top: 1rem">
  <header><h1>Recent posts</h1></header>
  <ul style="display: flex; flex-direction: column; gap: 0.375rem;">
    {% for post in site.posts %}
      <li>
        <a href="{{ post.url }}">
          {{ post.title }}
        </a>
      </li>
    {% endfor %}
  </ul>
</section>
