---
layout: default
---
<ul style="display: flex; flex-direction: column; gap: 0.5rem; margin: 0">
  {% for post in site.posts reversed %}
  <li>
    <a class="px-3 py-1" href="{{ post.url }}">
      <time class="fw-light small text-darker" datetime="{{ post.date | date: '%Y-%m-%d' }}">
        {{ post.date | date_to_string }}
      </time>
      <span class="fw-medium px-2">{{ post.title }}</span>
    </a>
  </li>
  {% endfor %}
</ul>
