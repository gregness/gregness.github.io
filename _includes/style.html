<style>
  :root {
    --system-bg: oklch(5% 0 0);
    --system-text: oklch(90% 0 0);
    --system-text-darker: oklch(65% 0 0);
    --system-text-dark: oklch(50% 0 0);
    --global-page-padding: 1rem;
    --global-line-height: 1.5;
    --link-color: oklch(80% 0.13 89);
    --link-hover-color: oklch(60% 0.13 89);
  }

  html {
    accent-color: var(--link-color);
    height: 100%;
    font-size: 18px;
    scroll-behavior: smooth;
  }

  .next,
  .previous {
    font-size: 0.8rem;

    &:where(:hover, :focus) {
      div {
        color: var(--system-text) !important;
      }
    }
  }

  @media (max-width: 480px) {
    body {
      padding-block: var(--global-page-padding);
    }

    .next,
    .previous {
      font-size: 1rem;
      width: 50% !important;
    }

    .next-title,
    .previous-title {
      display: none;
    }
  }

  body {
    background: var(--system-bg);
    display: flex;
    flex-direction: column;
    margin: 0 auto;
    max-width: 55ch;
    padding-block: 0.5rem !important;
    padding: var(--global-page-padding);
    font-family: system-ui, sans-serif;
    color: var(--system-text);
    line-height: 1.5;
    text-rendering: optimizeLegibility;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }

  * {
    transition: all 0.1s linear;
  }

  body > header {
    nav {
      display: flex;
      gap: 0.5rem;

      a {
        font-size: 80%;
        &:hover {
          color: var(--link-hover-color);
        }

        cursor: pointer;
      }
    }
  }

  main {
    header {
      margin-block-end: 0.25rem;
    }
  }

  footer {
    padding-bottom: calc(env(safe-area-inset-bottom) + 3rem);
  }

  small {
    font-size: 80%;
  }

  /* img {
    object-fit: contain;
    width: 100%;
    height: auto;
    display: block;
    border-radius: 0.125rem;
  } */

  .post-title-list {
    &:hover {
      color: var(--system-text-darker);
    }
  }

  h1,
  h2,
  h3 {
    font-weight: 600;
    text-wrap: balance;
    line-height: 1 !important;
    margin: 0;
  }

  p {
    text-wrap: pretty;
  }

  a {
    /* Base styles */
    color: inherit;
    text-decoration: none;

    &:not([class]) {
      color: var(--link-color);
    }

    /* Links inside paragraphs */
    :is(p)>& {

      &:hover {
        color: var(--link-hover-color) !important;
      }
    }

    /* Links outside paragraphs */
    :not(p)>& {
      display: block;
    }
  }

  ul {
    padding: 0;
    list-style: none;

    li {

      margin-block-end: 0.5rem;

      a {
        cursor: pointer;
        padding-block: 0.25rem;
        display: flex;
        flex-wrap: wrap;
        align-items: baseline;
        column-gap: 0.5rem;
        text-decoration: none !important;
        line-height: 1.25;

        span {
          text-decoration: none !important;
          padding: 0 !important;
        }

        time {
          white-space: nowrap;
          font-size: 70% !important;
        }
      }
    }
  }

  hr {
    border: none;
    border-top: 1px dotted var(--system-text-darker);
    width: 100%;
    opacity: 0.5;
    margin-block-end: 0.75rem;
  }

  .text-darker {
    color: var(--system-text-darker) !important;
  }

  .text-dark {
    color: var(--system-text-dark) !important;
  }

  .text-link {
    color: var(--link-color) !important;
  }
  .text-link-hover {
    color: var(--link-hover-color) !important;
  }

  .py-5 {
    padding-block: 1rem
  }

  .py-4 {
    padding-block: 0.75rem
  }

  .py-3 {
    padding-block: 0.375rem
  }

  .py-2 {
    padding-block: 0.25rem
  }

  .py-1 {
    padding-block: 0.125rem
  }

  .px-5 {
    padding-inline: 1rem
  }

  .px-4 {
    padding-inline: 0.75rem
  }

  .px-3 {
    padding-inline: 0.375rem
  }

  .px-2 {
    padding-inline: 0.25rem
  }

  .px-1 {
    padding-inline: 0.125rem
  }

  .fw-bold {
    font-weight: 700
  }

  .fw-semibold {
    font-weight: 600
  }

  .fw-medium {
    font-weight: 500
  }

  .fw-normal {
    font-weight: 400
  }

  .fw-light {
    font-weight: 300
  }

  .large {
    font-size: 120%;
  }

  .small {
    font-size: 80%
  }

  .xs {
    font-size: 70%
  }

  .lh-1 {
    line-height: 1
  }

  .lh-md {
    line-height: 1.25
  }

  .lh-lg {
    line-height: 1.5
  }

  .tag {
    color: var(--system-text-dark);
    font-size: 70%;
    font-weight: 300;
    white-space: nowrap;

    &:where(:hover, :focus) {
      color: var(--link-color);
    }
  }
</style>
