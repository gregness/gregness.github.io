---
layout: compress
---

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="robots" content="index,follow">
  <style>
    body {
      color-scheme: light dark;
      font-size: 20px;
      color: CanvasText;
      background: Canvas;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      margin: 0 auto;
      max-width: 40ch;
      padding: 1rem;
      display: flex;
      line-height: 1.5;
      flex-direction: column;
    }

    small {
      opacity: 0.625;
      font-size: 75%;
      font-weight: 300
    }

    header {
      nav {
        align-items: center;
        display: flex;
        column-gap: 1rem;
        flex-wrap: wrap;

        a {
          text-decoration: none
        }
      }
    }

    article {
      @media (prefers-color-scheme: dark) {
        a {
          color: rgb(158, 158, 255)
        }
      }

      @media (prefers-color-scheme: light) {
        a {
          color: rgb(0, 0, 238)
        }
      }

    }

    :where(section, article)>header {
      margin-bottom: 1rem;
    }

    img {
      object-fit: contain;
      width: 100%;
      height: auto;
      display: block;
    }

    hr {
      border: none;
      border-top: 1.25px solid CanvasText;
      width: 100%;
      opacity: 0.125;
      margin-block: 0.75rem;
    }

    time {
      :is(a > &) {
        display: block;
      }

      opacity: 0.625;
      font-size: 75%;
      font-weight: 300;
    }

    b {
      font-weight: 600;
      display: block;
    }

    h1,
    h2,
    h3 {
      text-wrap: balance;
      line-height: 1;
      margin: 0;
    }

    p {
      text-wrap: pretty;

      &:first-of-type {
        margin-top: 0
      }
    }

    a {
      :not(p)>& {
        display: block;
        padding-inline: 0.25rem;
      }

      :is(p) > & {
        text-decoration: underline;
        text-decoration-thickness: 1.5px;
      }

      text-decoration: none;
      color: CanvasText;

      :not(p) > &:hover {
        outline-color: Highlight;
        outline-color: -webkit-focus-ring-color;
        outline-offset: 1px;
        outline-style: auto;
        outline-width: 5px;
      }
    }

    ul {
      padding: 0;
      list-style: none
    }
  </style>
  {% seo %}
</head>

<body>
  <header role="banner">
    <div style="display: flex; align-items: center; gap: 0.375rem; justify-content: flex-end; margin: 0">
      <a href="/"
        style="margin-right: auto; font-weight: 700; font-stretch: ultra-expanded; font-size: 2rem; text-decoration: none; text-shadow: 2px 2px royalblue">greg.ee</a>
      <a href="https://www.linkedin.com/in/ea26b0075d29530c636d6791bb5d73f4" style="line-height: 1; height: 26px; display: flex;
          align-items: center;
          gap: 0.375rem; text-decoration: none;">
        <small style="display: inline">Want to get in touch?</small>
        <img style="display: inline; width: 20px; height: 20px" src="linkedin.webp"
          loading="lazy" decoding="async" alt="LinkedIn">
      </a>
    </div>
  </header>
  <hr>
  <main role="main">
    {{ content }}
  </main>
</body>

</html>
