        <style>
        /* Typography Scale - Golden Ratio (1.618) */
        :root {
            --ratio: 1.618;
            --base-size: 1rem;

            /* Modular Scale based on Golden Ratio */
            --text-xs: calc(var(--base-size) / var(--ratio) / var(--ratio) / var(--ratio));
            --text-sm: calc(var(--base-size) / var(--ratio) / var(--ratio));
            --text-base: var(--base-size);
            --text-md: calc(var(--base-size) * var(--ratio));
            --text-lg: calc(var(--base-size) * var(--ratio) * var(--ratio));
            --text-xl: calc(var(--base-size) * var(--ratio) * var(--ratio) * var(--ratio));
            --text-2xl: calc(var(--base-size) * var(--ratio) * var(--ratio) * var(--ratio) * var(--ratio));
            --text-3xl: calc(var(--base-size) * var(--ratio) * var(--ratio) * var(--ratio) * var(--ratio) * var(--ratio));

            /* Colors */
            --bg: #0a0a0a;
            --text: #e8e8e8;
            --text-muted: #888888;
            --accent: #c9a961;

            /* Spacing based on Golden Ratio */
            --space-xs: calc(var(--base-size) / var(--ratio));
            --space-sm: var(--base-size);
            --space-md: calc(var(--base-size) * var(--ratio));
            --space-lg: calc(var(--base-size) * var(--ratio) * var(--ratio));
            --space-xl: calc(var(--base-size) * var(--ratio) * var(--ratio) * var(--ratio));
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            position: fixed;
        }

        body {
            font-family: 'Cormorant Garamond', Georgia, serif;
            background: var(--bg);
            color: var(--text);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .hero {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: var(--space-lg);
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .ornament {
            font-size: var(--text-xl);
            color: var(--accent);
            margin-bottom: var(--space-lg);
            opacity: 0.8;
            user-select: none;
        }

        .quote-container {
            max-width: 42rem;
            width: 100%;
            padding: 0 var(--space-md);
        }

        .quote {
            font-family: 'Playfair Display', Georgia, serif;
            font-size: clamp(var(--text-md), 4vw, var(--text-lg));
            line-height: var(--ratio);
            font-weight: 400;
            font-style: italic;
            color: var(--text);
            margin-bottom: var(--space-lg);
            opacity: 0;
            animation: fadeIn 1.2s ease-in forwards;
            position: relative;
            word-wrap: break-word;
            overflow-wrap: break-word;
            hyphens: auto;
        }

        .quote::before {
            content: '"';
            font-family: 'Playfair Display', serif;
            font-size: var(--text-2xl);
            color: var(--accent);
            position: absolute;
            left: -0.5em;
            top: -0.2em;
            opacity: 0.6;
        }

        .author {
            font-family: 'Cormorant Garamond', Georgia, serif;
            font-size: var(--text-base);
            color: var(--text-muted);
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.2em;
            opacity: 0;
            animation: fadeIn 1.2s ease-in 0.3s forwards;
        }

        .author::before {
            content: '‚Äî ';
            color: var(--accent);
        }

        .divider {
            width: calc(var(--base-size) * var(--ratio) * var(--ratio) * var(--ratio));
            height: 1px;
            background: linear-gradient(to right, transparent, var(--accent), transparent);
            margin: var(--space-lg) auto;
            opacity: 0;
            animation: fadeIn 1.2s ease-in 0.6s forwards;
        }

        .navigation {
            position: absolute;
            bottom: var(--space-xl);
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: var(--space-md);
            opacity: 0;
            animation: fadeIn 1.2s ease-in 0.9s forwards;
        }

        .nav-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--text-muted);
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            padding: 0;
        }

        .nav-dot:hover {
            background: var(--accent);
            transform: scale(1.2);
        }

        .nav-dot.active {
            background: var(--accent);
            width: calc(var(--base-size) * var(--ratio));
            border-radius: 4px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(1rem);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Subtle background pattern */
        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: radial-gradient(circle at 1px 1px, rgba(200, 169, 97, 0.03) 1px, transparent 0);
            background-size: 40px 40px;
            pointer-events: none;
            z-index: -1;
        }

        @media (max-width: 768px) {
            :root {
                --base-size: 0.9rem;
            }

            .hero {
                padding: var(--space-md);
            }

            .quote::before {
                left: -0.3em;
                font-size: var(--text-xl);
            }

            .navigation {
                bottom: var(--space-lg);
            }
        }

        @media (max-width: 480px) {
            :root {
                --base-size: 0.85rem;
            }
        }
    </style>
</head>
<body>
    <section class="hero">
        <div class="ornament">‚óà</div>
        <div class="quote-container">
            <p class="quote" id="quote">The happiness of your life depends upon the quality of your thoughts.</p>
            <div class="divider"></div>
            <p class="author" id="author">Marcus Aurelius</p>
        </div>
        <div class="navigation" id="navigation"></div>
    </section>

</body>
</html>
