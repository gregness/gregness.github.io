---
layout: default
---
<article>
  <header style="margin-bottom: 0.75rem">
    <time datetime="{{ post.date | date_to_xmlschema }}">
      {{ page.date | date_to_long_string }}
    </time>
    <h1 style="margin-bottom: 0.375rem">{{ page.title }}</h1>
    <address itemprop="author">
      <span>By</span>
      <a rel="author" href="/about">Greg</a></address>
  </header>
  <hr>
  {{ content }}
</article>
