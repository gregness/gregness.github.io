  <title>Simplicity is the ultimate sophistication.</title>
  <style>
    html,
    body {
      height: 100%;
      width: 100%;
      user-select: none;
    }

    body {
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: system-ui, sans-serif;
      background: rgb(30, 30, 30);
      color: rgb(230, 230, 230);

      header {
        width: 320px;
        text-align: center;

        h1 {
          font-weight: 500;
          margin: 0;
          margin-bottom: 1rem;
          letter-spacing: -0.5px;
          /* font-family: "Times New Roman", serif; */
        }

        /* h2 {
          font-weight: 300;
          margin: 0 auto;
          margin-bottom: 0.75rem;
          margin-top: 2rem;
          padding-inline: 4px;
          font-size: 0.75rem;
          color: rgb(70, 70, 70);
          white-space: nowrap;
          align-items: center;
          justify-content: center;
          display: flex;

          &::before,
          &::after {
            margin-inline: 0.275rem;
            border-top: 0.75px solid rgb(50, 50, 50);
            width: 80px;
            content: "";
          }
        } */
      }

      main {
        display: flex;
        gap: 0.875rem;
      }

      footer {
        margin-top: 1rem;
        font-size: 0.75rem;
        color: rgb(70, 70, 70);
      }
    }
  </style>
</head>
