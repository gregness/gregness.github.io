---
layout: default
---
<section>
  <h1>Greg's blog</h1>
  <p style="margin-top: 0.5rem; font-size: smaller;">I don't like rambling so my posts are short and practical.</p>
  <ul style="display: flex; flex-direction: column; gap: 0.375rem;">
    {% for post in site.posts %}
      <li>
        <a href="{{ post.url }}">
          {{ post.title }}
        </a>
      </li>
    {% endfor %}
  </ul>
</section>
