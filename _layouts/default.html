<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="personal website of greg. you might find posts inside">
  <meta name="robots" content="index,follow">
  <meta name="keywords" content="technology,javascript,ruby">
  <meta name="author" content="greg">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>{{ page.title }} | {{ site.title }}</title>
  <style>
    @media (prefers-color-scheme: light) {
      a {
        outline-color: Highlight !important;
      }
    }

    body {
      color-scheme: light dark;
      color: CanvasText;
      background: Canvas;
      font-family: system-ui, sans-serif;
      margin: 0 auto;
      max-width: 40ch;
      padding: 1rem;
      display: flex;
      line-height: 1.5;
      flex-direction: column;
    }

    small {
      opacity: 0.625;
      font-size: 75%;
      font-weight: 300
    }

    header {
      nav {
        align-items: center;
        display: flex;
        column-gap: 1rem;
        flex-wrap: wrap;

        a {
          text-decoration: none
        }
      }
    }

    :where(section, article)>header {
      margin-bottom: 1rem;
    }

    img {
      object-fit: contain;
      width: 100%;
      height: auto;
      display: block;
    }

    hr {
      border: none;
      border-top: 1.25px solid CanvasText;
      width: 100%;
      opacity: 0.125;
      margin-block: 0.75rem;
    }

    b {
      font-weight: 600;
      display: block;
    }

    h1,
    h2,
    h3 {
      text-wrap: balance;
      line-height: 1;
      margin: 0;
    }

    p {
      text-wrap: pretty;

      &:first-of-type {
        margin-top: 0
      }
    }

    a {
      :not(p)>& {
        display: block;
        width: fit-content;
      }

      :is(p)>& {
        text-decoration: underline;
        text-decoration-thickness: 1.5px;
      }

      text-decoration: none;
      color: CanvasText;

      small {
        display: block
      }

      &:hover {
        outline-color: ButtonFace;
        outline-offset: 1px;
        outline-style: auto;
        outline-width: 5px;
      }
    }

    ul {
      padding: 0;
      list-style: none
    }
  </style>
</head>

<body>
  <header role="banner">
    <p style="display: flex; align-items: center; gap: 0.375rem; justify-content: flex-end; margin: 0">
      <a href="/"
        style="margin-right: auto; font-weight: 900; font-stretch: ultra-expanded; font-size: 1.25rem; text-decoration: none;">greg.ee</a>

      <a href="https://www.linkedin.com/in/ea26b0075d29530c636d6791bb5d73f4" style="line-height: 1; height: 16px;     display: flex;
          align-items: center;
          gap: 0.375rem; text-decoration: none;">
        <small style="display: inline">Want to get in touch?</small>
        <img style="display: inline; width: 16px; height: 16px" width="16" height="16" src="linkedin.webp"
          loading="lazy" decoding="async" alt="LinkedIn">
      </a>
    </p>
  </header>
  <hr>
  <main role="main">
    {{ content }}
  </main>
</body>

</html>
