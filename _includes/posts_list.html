<ul style="display: flex; flex-direction: column; margin: 0">
  {% for post in include.posts %}
    <li>
      <a class="lh-1 post-title-list" href="{{ post.url }}">
        <time class="fw-light xs text-dark" datetime="{{ post.date | date: '%Y-%m-%d' }}">
          {{ post.date | date_to_string }}
        </time>
        <span>{{ post.title }}</span>
      </a>
    </li>
  {% endfor %}
</ul>
