<style>
  html {
    font-size: 16px;
  }
  html, body {
    height: 100%;
  }
  body {
    background: black;
    color: whitesmoke;
    margin: 0 auto;
    min-height: 100%;
    font-family: system-ui, sans-serif;
    line-height: 1.5;
    max-width: 480px;
    text-rendering: optimizeLegibility;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }

  @media (max-width: 480px) {
    main {
      border: none !important;
      border-radius: 0 !important;
    }
    body {
      justify-content: unset;
    }
  }

  article>header{
    margin-bottom: 1rem;
  }
  article {
    margin-bottom: 1rem;
    :not(header > a) {
      color: inherit
    }
  }
  main {
    padding-top: 1rem;
    padding-inline: 1rem;
    align-content: center;
    height: fit-content;
  }
  time {
    margin-top: 0;
    white-space: nowrap;
    font-size: small;
    display: block;
  }
  ul {
    margin-block: 0.5rem;
    padding: 0;
    list-style-type: none;
  }
  code {
    user-select: all;
    background: #272822;
    color: #f8f8f2;
    padding: 0.125rem 0.25rem;
    border-radius: 0.25rem;
    font-size: smaller;
  }
  .small {
    font-size: small;
  }

  footer {
    padding: 1rem;
  }
  p {
    margin-block: 0.75rem;
    text-wrap: pretty;
    &:last-child {
      margin-bottom: 0;
    }
  }
  a {
    color: dodgerblue;
    text-underline-offset: 2px;
    font-weight: 500;
    text-decoration-thickness: 1px;
    cursor: pointer;
    transition: all 0.1s linear;
    &:hover {
      filter: brightness(0.75)
    } &:active {
      filter: brightness(1);
    }
  }
  body>header {
    padding-inline: 1rem;
    padding-top: 1rem;
  }
  h1,
  h2,
  h3 {
    text-wrap: balance;
    margin: 0;
    line-height: 1;
  }
  h1 {
    /* font-size: 1.5em; */
  }

  figure {
    margin: 0;
    margin-block: 1rem;
    padding: 0.125rem 0.5rem;
    border-radius: 0.25rem;
    user-select: all;
    pre {
      margin-block: 0.5rem;
    }
  }

  hr {
    border: none;
    border-top: 1px solid white;
    margin-block: 0.75rem;
    opacity: 0.25;
    width: 100%;
  }

  .d-flex-row {
    display: flex;
    flex-direction: row;
  }

  .flex-grow-1 {
    flex-grow: 1;
  }

  .d-flex-col {
    display: flex;
    flex-direction: column;
  }

  .rounded-1 {
    border-radius: 0.125rem;
  }

  .rounded-2 {
    border-radius: 0.25rem;
  }
  .rounded-3 {
    border-radius: 0.5rem;
  }

  .gap-1 {
    gap: 0.25rem;
  }

  .gap-2 {
    gap: 0.5rem;
  }

  .gap-3 {
    gap: 0.75rem;
  }

  .gap-4 {
    gap: 1rem;
  }

  .back {
    position: absolute;
    left: 1rem;
    top: 1rem;
    color: inherit;
    border-radius: 50%;
    border: 1px solid;
    padding-inline: 5px;
    float: left;
    text-decoration: none;
  }

  .mb-1 {
    margin-bottom: 0.25rem;
  }
  .mb-2 {
    margin-bottom: 0.5rem;
  }
  .mb-3 {
    margin-bottom: 0.75rem;
  }
  .mb-4 {
    margin-bottom: 1rem;
  }
  .text-center {
    text-align: center;
  }
  .lh-1 {
    line-height: 1;
  }
  .lh-base {
    line-height: 1.5;
  }
  .lh-lg {
    line-height: 1.75;
  }
  .opacity-75 {
    opacity: 0.75;
  }
  .opacity-50 {
    opacity: 0.5;
  }
  .opacity-25 {
    opacity: 0.25;
  }
  .opacity-125 {
    opacity: 0.125;
  }
  .logo {
    height: 1.5rem;
    width: 1.5rem;
    transition: all 0.1s linear;
    &:hover {
      filter: brightness(0.75)
    } &:active {
      filter: brightness(1);
    }
  }
  .hidden {
    visibility: hidden;
  }
  .d-none {
    display: none;
  }
  .disabled {
    opacity: 0.5;
    pointer-events: none;
  }

  .highlight table td { padding: 5px; }
.highlight table pre { margin: 0; }
.highlight, .highlight .w {
  color: #f8f8f2;

}

}

  color: #a6e22e;

  color: #ae81ff;

.highlight .m, .highlight .mb, .highlight .mf, .highlight .mh, .highlight .mi, .highlight .il, .highlight .mo, .highlight .mx {

}

</style>
