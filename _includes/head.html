<head>
  <meta name="robots" content="index, follow">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="Greg's microblog">
  {% if page.layout == "post" %}
    <title>{{ page.title }} | {{ site.title }}</title>
    <meta name="description" content="{{ page.excerpt | strip_html }}">
    <meta name="author" content="Greg Nesselmann">
    <meta property="og:title" content="{{ page.title }}">
    <meta property="og:description" content="{{ page.excerpt | strip_html }}">
    <meta property="og:type" content="article">
    <meta property="og:image" content="https://greg.ee/social-media.png">
    <meta property="og:logo" content="https://greg.ee/apple-touch-icon.png">
    <meta property="article:published_time" content="{{ page.date }}">
    <meta property="og:section" content="technology">
    <meta property="og:author" content="Greg Nesselmann">
    <meta property="og:url" content="{{ site.url }}{{ page.url }}">
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "BlogPosting",
        "@id": "https://greg.ee/{{ page.url }}",
        "headline": "{{ page.title }}",
        "isPartOf": {
          "@id": "https://greg.ee/#website"
        },
        "author": {
          "@type": "Person",
          "@id": "https://greg.ee/#greg",
          "name": "{{ page.author | default: site.author }}"
        },
        "datePublished": "{{ page.date | date_to_xmlschema }}",
        "image": {
          "@type": "ImageObject",
          "url": "{{ site.url }}/social-media.png"
        },
        "url": "{{ site.url }}{{ page.url }}",
        "keywords": "{{ page.tags | join ',' }}"
      }
      </script>

    {% if page.tags %}
      {% for tag in page.tags %}
        <meta property="og:tag" content="{{ tag }}">
      {% endfor %}
    {% endif %}
  {% else %}
    <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
    <meta name="description" content="{{ page.description | default: site.description }}">
    <meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
    <meta property="og:description" content="{{ page.description | default: site.description }}">
    <meta property="og:image" content="https://greg.ee/social-media.png">
    <meta property="og:logo" content="https://greg.ee/apple-touch-icon.png">
    <meta property="og:type" content="website">
    <meta property="og:author" content="Greg Nesselmann">
    <meta property="og:url" content="{{ site.url }}{{ page.url }}">
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "@id": "https://greg.ee/#website",
        "url": "https://greg.ee/",
        "name": "Greg's microblog",
        "description": "Tinkering with the web. Pragmatic and curious. Constantly improving and sharing knowledge along the way."
      }
      </script>
  {% endif %}
  <link rel="canonical" href="{{ site.url }}{{ page.url }}">
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  <link rel="manifest" href="/site.webmanifest">
  {% include style.html %}
</head>
