<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="simplicity is the ultimate sophistication">
    <title>my digital business card</title>
    <link rel="icon" href="favicon.ico">
    <style>
        body {
            height: 100dvh;
            margin: 0 auto;
            gap: 1rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            font-family: system-ui, sans-serif;
            background: rgb(30, 30, 30);
            color: rgb(210, 210, 210);

            header {
                nav {
                    display: flex;
                    gap: 0.5rem;

                    a {
                        color: rgb(120, 120, 120);
                        font-size: small;
                    }
                }

                padding-block: 1rem;
            }

            main {
                display: flex;
                flex-direction: column;
                justify-content: center;
                gap: 1rem;

                h1 {
                    font-weight: 500;
                    margin: 0;
                }

                section {
                    display: flex;
                    justify-content: space-between;
                }
            }

            footer {
                display: flex;
                gap: 0.5rem;
                padding-block: 1rem;
                font-weight: 300;
                color: rgb(90, 90, 90);
            }
        }
    </style>
</head>
