<ul class="d-flex-col gap-2">
  {% for post in site.posts %}
    <li>
      <a href="{{ post.url }}">
        {{ post.title }}
      </a>{% if post.title == site.posts.first.title %}<small style="margin-left: 1ch; background: firebrick; padding: 2px 4px; border-radius: 0.125rem; font-size: small; line-height: 1; font-weight: 600;">Latest post</small>{% endif %}

      <!-- {{ post.content.size }} -->
    </li>
  {% endfor %}
</ul>
