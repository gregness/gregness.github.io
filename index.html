<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Stoic Wisdom</title>
    <meta name="description" content="Timeless wisdom from the Stoics">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üèõÔ∏è</text></svg>">
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400&family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400&display=swap" rel="stylesheet" />
    <style>
        /* Typography Scale - Golden Ratio (1.618) */
        :root {
            --ratio: 1.618;
            --base-size: 1rem;

            /* Modular Scale based on Golden Ratio */
            --text-xs: calc(var(--base-size) / var(--ratio) / var(--ratio) / var(--ratio));
            --text-sm: calc(var(--base-size) / var(--ratio) / var(--ratio));
            --text-base: var(--base-size);
            --text-md: calc(var(--base-size) * var(--ratio));
            --text-lg: calc(var(--base-size) * var(--ratio) * var(--ratio));
            --text-xl: calc(var(--base-size) * var(--ratio) * var(--ratio) * var(--ratio));
            --text-2xl: calc(var(--base-size) * var(--ratio) * var(--ratio) * var(--ratio) * var(--ratio));
            --text-3xl: calc(var(--base-size) * var(--ratio) * var(--ratio) * var(--ratio) * var(--ratio) * var(--ratio));

            /* Colors */
            --bg: #0a0a0a;
            --text: #e8e8e8;
            --text-muted: #888888;
            --accent: #c9a961;

            /* Spacing based on Golden Ratio */
            --space-xs: calc(var(--base-size) / var(--ratio));
            --space-sm: var(--base-size);
            --space-md: calc(var(--base-size) * var(--ratio));
            --space-lg: calc(var(--base-size) * var(--ratio) * var(--ratio));
            --space-xl: calc(var(--base-size) * var(--ratio) * var(--ratio) * var(--ratio));
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            position: fixed;
        }

        body {
            font-family: 'Cormorant Garamond', Georgia, serif;
            background: var(--bg);
            color: var(--text);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .hero {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: var(--space-lg);
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .ornament {
            font-size: var(--text-xl);
            color: var(--accent);
            margin-bottom: var(--space-lg);
            opacity: 0.8;
            user-select: none;
        }

        .quote-container {
            max-width: 42rem;
            width: 100%;
            padding: 0 var(--space-md);
        }

        .quote {
            font-family: 'Playfair Display', Georgia, serif;
            font-size: clamp(var(--text-md), 4vw, var(--text-lg));
            line-height: var(--ratio);
            font-weight: 400;
            font-style: italic;
            color: var(--text);
            margin-bottom: var(--space-lg);
            opacity: 0;
            animation: fadeIn 1.2s ease-in forwards;
            position: relative;
            word-wrap: break-word;
            overflow-wrap: break-word;
            hyphens: auto;
        }

        .quote::before {
            content: '"';
            font-family: 'Playfair Display', serif;
            font-size: var(--text-2xl);
            color: var(--accent);
            position: absolute;
            left: -0.5em;
            top: -0.2em;
            opacity: 0.6;
        }

        .author {
            font-family: 'Cormorant Garamond', Georgia, serif;
            font-size: var(--text-base);
            color: var(--text-muted);
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.2em;
            opacity: 0;
            animation: fadeIn 1.2s ease-in 0.3s forwards;
        }

        .author::before {
            content: '‚Äî ';
            color: var(--accent);
        }

        .divider {
            width: calc(var(--base-size) * var(--ratio) * var(--ratio) * var(--ratio));
            height: 1px;
            background: linear-gradient(to right, transparent, var(--accent), transparent);
            margin: var(--space-lg) auto;
            opacity: 0;
            animation: fadeIn 1.2s ease-in 0.6s forwards;
        }

        .navigation {
            position: absolute;
            bottom: var(--space-xl);
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: var(--space-md);
            opacity: 0;
            animation: fadeIn 1.2s ease-in 0.9s forwards;
        }

        .nav-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--text-muted);
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            padding: 0;
        }

        .nav-dot:hover {
            background: var(--accent);
            transform: scale(1.2);
        }

        .nav-dot.active {
            background: var(--accent);
            width: calc(var(--base-size) * var(--ratio));
            border-radius: 4px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(1rem);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Subtle background pattern */
        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: radial-gradient(circle at 1px 1px, rgba(200, 169, 97, 0.03) 1px, transparent 0);
            background-size: 40px 40px;
            pointer-events: none;
            z-index: -1;
        }

        @media (max-width: 768px) {
            :root {
                --base-size: 0.9rem;
            }

            .hero {
                padding: var(--space-md);
            }

            .quote::before {
                left: -0.3em;
                font-size: var(--text-xl);
            }

            .navigation {
                bottom: var(--space-lg);
            }
        }

        @media (max-width: 480px) {
            :root {
                --base-size: 0.85rem;
            }
        }
    </style>
</head>
<body>
    <section class="hero">
        <div class="ornament">‚óà</div>
        <div class="quote-container">
            <p class="quote" id="quote">The happiness of your life depends upon the quality of your thoughts.</p>
            <div class="divider"></div>
            <p class="author" id="author">Marcus Aurelius</p>
        </div>
        <div class="navigation" id="navigation"></div>
    </section>

    <script>
        const quotes = [
            {
                text: "The happiness of your life depends upon the quality of your thoughts.",
                author: "Marcus Aurelius"
            },
            {
                text: "You have power over your mind‚Äînot outside events. Realize this, and you will find strength.",
                author: "Marcus Aurelius"
            },
            {
                text: "Waste no more time arguing about what a good man should be. Be one.",
                author: "Marcus Aurelius"
            },
            {
                text: "The impediment to action advances action. What stands in the way becomes the way.",
                author: "Marcus Aurelius"
            },
            {
                text: "He who fears death will never do anything worth of a man who is alive.",
                author: "Seneca"
            },
            {
                text: "We suffer more often in imagination than in reality.",
                author: "Seneca"
            },
            {
                text: "It is not that we have a short time to live, but that we waste a lot of it.",
                author: "Seneca"
            },
            {
                text: "Luck is what happens when preparation meets opportunity.",
                author: "Seneca"
            },
            {
                text: "He is a wise man who does not grieve for the things which he has not, but rejoices for those which he has.",
                author: "Epictetus"
            },
            {
                text: "It's not what happens to you, but how you react to it that matters.",
                author: "Epictetus"
            },
            {
                text: "First say to yourself what you would be; and then do what you have to do.",
                author: "Epictetus"
            },
            {
                text: "No man is free who is not master of himself.",
                author: "Epictetus"
            },
            {
                text: "Wealth consists not in having great possessions, but in having few wants.",
                author: "Epictetus"
            },
            {
                text: "The best revenge is not to be like your enemy.",
                author: "Marcus Aurelius"
            },
            {
                text: "If it is not right, do not do it. If it is not true, do not say it.",
                author: "Marcus Aurelius"
            }
        ];

        let currentIndex = 0;
        const quoteEl = document.getElementById('quote');
        const authorEl = document.getElementById('author');
        const navigationEl = document.getElementById('navigation');

        // Create navigation dots
        quotes.forEach((_, index) => {
            const dot = document.createElement('button');
            dot.className = 'nav-dot';
            if (index === 0) dot.classList.add('active');
            dot.addEventListener('click', () => showQuote(index));
            navigationEl.appendChild(dot);
        });

        function showQuote(index) {
            // Remove animations
            quoteEl.style.animation = 'none';
            authorEl.style.animation = 'none';

            // Fade out
            quoteEl.style.opacity = '0';
            authorEl.style.opacity = '0';

            setTimeout(() => {
                currentIndex = index;
                quoteEl.textContent = quotes[index].text;
                authorEl.textContent = quotes[index].author;

                // Update active dot
                document.querySelectorAll('.nav-dot').forEach((dot, i) => {
                    dot.classList.toggle('active', i === index);
                });

                // Fade in
                quoteEl.style.animation = 'fadeIn 1.2s ease-in forwards';
                authorEl.style.animation = 'fadeIn 1.2s ease-in 0.3s forwards';
            }, 400);
        }

        // Auto-advance every 12 seconds
        setInterval(() => {
            const nextIndex = (currentIndex + 1) % quotes.length;
            showQuote(nextIndex);
        }, 12000);

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight' || e.key === ' ') {
                e.preventDefault();
                const nextIndex = (currentIndex + 1) % quotes.length;
                showQuote(nextIndex);
            } else if (e.key === 'ArrowLeft') {
                e.preventDefault();
                const prevIndex = (currentIndex - 1 + quotes.length) % quotes.length;
                showQuote(prevIndex);
            }
        });
    </script>
</body>
</html>
