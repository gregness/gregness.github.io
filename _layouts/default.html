---
layout: compress
---

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="robots" content="index,follow">
  <style>
    :root {
      --system-bg: oklch(25% 0 0);
      --system-text: oklch(85% 0 0);
    }
    @media (max-width: 480px) {
      #show-all-posts {
        margin: 0 auto;
      }

      article>header {
        text-align: center;
      }

      article {
        img {
          min-width: 240px;
          width: 50%;
          margin: 1rem auto !important;
          margin-bottom: 2rem !important;
          float: unset !important;
        }
      }
    }

    html {
      height: 100%;
      font-size: 18px !important;
      scroll-behavior: smooth;
    }

    @media (min-width: 480px) {
      html {
        font-size: 20px !important;
      }
    }

    body {
      background: var(--system-bg);
      color: var(--system-text);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      margin: 0 auto;
      max-width: 55ch;
      display: flex;
      line-height: 1.5;
      flex-direction: column;
      height: 100%;
      scroll-padding-bottom: 3rem;
    }

    header[role="banner"] {
      padding: 1.5rem;

      nav {
        align-items: baseline;
        display: flex;
        justify-content: space-between;
        flex-wrap: wrap;

        a {
          text-decoration: none
        }
      }
    }

    main {
      padding: 1.5rem;
      flex-grow: 1;
    }

    footer {
      padding: 1.5rem;
      justify-content: space-between;
      display: flex;
      align-items: center;
    }

    small {
      font-size: 80%;
    }

    :where(section, article)>header {
      margin-bottom: 1rem;
    }

    img {
      object-fit: contain;
      width: 100%;
      height: auto;
      display: block;
    }

    hr {
      border: none;
      border-top: 1px solid white;
      width: 100%;
      opacity: 0.1875;
      margin: 0;
    }

    b {
      font-weight: 600;
      display: block;
    }

    h1,
    h2,
    h3 {
      font-weight: 600;
      text-wrap: balance;
      line-height: 1;
      margin: 0;
    }

    p {
      text-wrap: pretty;

      &:first-of-type {
        margin-top: 0
      }
    }

    article {
      img {
        width: 50% !important;
        margin-left: 2ch;
        margin-bottom: 2ch;
        float: right;
      }
    }

    a {
      &:not([class]) {
        color: cornflowerblue;
      }

      color: inherit;

      :not(p)>& {
        display: block;
        border-radius: 0.125rem;
      }

      :is(p)>& {
        text-decoration: underline;
        text-decoration-thickness: 1px;
        text-underline-offset: 2.5px;
        border-radius: 0.125rem;
        outline-color: cornflowerblue;

        &:focus {
          outline-color: cornflowerblue;
          text-decoration: none;
        }

        &:hover {
          color: color-mix(in srgb, cornflowerblue 75%, white);
        }
      }

      text-decoration: none;

      :not(p)>&:hover {
        /* outline-color: Highlight; */
        outline-color: -webkit-focus-ring-color;
        outline-offset: 1px;
        outline-style: solid;
        outline-width: 4px;
      }
    }

    :focus:not(:focus-visible) {
      outline: none;
    }

    :focus-visible {
      outline-color: -webkit-focus-ring-color;
      outline-offset: 1px;
      outline-style: solid;
      outline-width: 4px;
    }

    ul {
      padding: 0;
      list-style: none
    }

    .py-4 {
      padding-block: 1rem
    }

    .py-3 {
      padding-block: 0.5rem
    }

    .py-2 {
      padding-block: 0.25rem
    }

    .py-1 {
      padding-block: 0.125rem
    }

    .px-4 {
      padding-inline: 1rem
    }

    .px-3 {
      padding-inline: 0.5rem
    }

    .px-2 {
      padding-inline: 0.25rem
    }

    .px-1 {
      padding-inline: 0.125rem
    }

    .fw-bold {
      font-weight: 700
    }

    .fw-semibold {
      font-weight: 600
    }

    .fw-medium {
      font-weight: 500
    }

    .fw-normal {
      font-weight: 400
    }

    .fw-light {
      font-weight: 300
    }

    .opacity-75 {
      opacity: 0.75
    }

    .small {
      font-size: 80%
    }

    .lh-1 {
      line-height: 1
    }

    .lh-md {
      line-height: 1.25
    }
  </style>
