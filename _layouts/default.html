---
layout: compress
---

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="robots" content="index,follow">
  <style>
    @media (max-width: 480px) {
      html {
        font-size: 16px;
      } article {
        img {
          width: 100% !important;
          margin: 0;
          float: unset;
        }
      }
    }

    @property --system-bg {
      syntax: '<color>';
      inherits: false;
      initial-value: Canvas;
    }

    @property --system-text {
      syntax: '<color>';
      inherits: false;
      initial-value: CanvasText;
    }

    @property --contrast-ratio {
      syntax: '<number>';
      inherits: false;
      initial-value: 4.5;
    }

    body {
      --system-bg: color-mix(in oklch, Canvas, CanvasText calc((var(--contrast-ratio) - 4) * 25%));
      --system-text: color-mix(in oklch, CanvasText, Canvas calc((var(--contrast-ratio) - 4) * 25%));
      background: var(--system-bg);
      color: var(--system-text);
    }

    html {
      font-size: 20px;
    }

    body {
      color-scheme: light dark;
      color: var(--system-text);
      background: var(--system-bg);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      margin: 0 auto;
      max-width: 45ch;
      padding: 0.5rem 1rem 2rem 1rem;
      display: flex;
      line-height: 1.75;
      flex-direction: column;
    }

    small {
      opacity: 0.625;
      font-size: 75%;
      font-weight: 300
    }

    header[role="banner"] {
      nav {
        height: 2rem;
        align-items: center;
        display: flex;
        justify-content: space-between;
        flex-wrap: wrap;

        a {
          text-decoration: none
        }
      }
    }

    article {
      @media (prefers-color-scheme: dark) {
        a {
          color: rgb(158, 158, 255)
        }
      }

      @media (prefers-color-scheme: light) {
        a {
          color: rgb(0, 0, 238)
        }
      }

    }

    :where(section, article)>header {
      margin-bottom: 0.25rem;
    }

    img {
      object-fit: contain;
      width: 100%;
      height: auto;
      display: block;
    }

    hr {
      border: none;
      border-top: 1px solid var(--system-bg);
      width: 100%;
      opacity: 0.25;
      /* margin-block: 0.75rem; */
      margin-block-start: 0.5rem;
      margin-block-end: 0.75rem;
    }

    time {
      :is(a > &) {
        display: block;
      }

      opacity: 0.625;
      font-size: 75%;
      font-weight: 300;
    }

    b {
      font-weight: 600;
      display: block;
    }

    h1,
    h2,
    h3 {
      font-weight: 600;
      text-wrap: balance;
      line-height: 1;
      margin: 0;
    }

    p {
      text-wrap: pretty;

      &:first-of-type {
        margin-top: 0
      }
    }

    a {
      :not(p)>& {
        display: block;
        padding-inline: 0.25rem;
      }

      :is(p)>& {
        text-decoration: underline;
        text-decoration-thickness: 1.5px;
      }

      text-decoration: none;
      color: CanvasText;

      :not(p)>&:hover {
        outline-color: Highlight;
        outline-color: -webkit-focus-ring-color;
        outline-offset: 1px;
        outline-style: auto;
        outline-width: 5px;
      }
    }

    ul {
      padding: 0;
      list-style: none
    }
  </style>
  {% seo %}
</head>

<body>
  <header role="banner">
    <nav role="navigation">
      <a href="/" style="line-height: 1; height: 24px; text-decoration: none;">
        <small style="display: inline; opacity: 0.75; font-weight: normal">Show all posts</small>
      </a>
      <a href="https://www.linkedin.com/in/ea26b0075d29530c636d6791bb5d73f4" style="line-height: 1; height: 28px; width: 28px;
          align-items: center;
          gap: 0.5rem; text-decoration: none; padding: 0">
        <img style="display: inline; width: 24px; height: 24px; padding: 2px" src="linkedin.webp" loading="lazy"
          decoding="async" alt="LinkedIn">
      </a>
    </nav>
  </header>
  <hr>
  <main role="main">
    {{ content }}
  </main>

</body>

</html>
