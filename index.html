---
layout: default
---
<ul style="display: flex; flex-direction: column; gap: 0.5rem; margin: 0; margin-inline: -0.375rem;">
  {% for post in site.posts %}
  <li>
    <a class="px-3 py-1" href="{{ post.url }}" style="width: fit-content">
      <time class="fw-light small text-darker" datetime="{{ post.date | date: '%Y-%m-%d' }}">
        {{ post.date | date_to_string }}
      </time>
      <span class="fw-medium px-2" style="font-stretch: semi-expanded">{{ post.title }}</span>
    </a>
  </li>
  {% endfor %}
</ul>
