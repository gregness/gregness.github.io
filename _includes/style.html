<style>
  body {
    margin: 0 auto;
    padding: 1rem;
    font-family: "HelveticaNeue", "Helvetica", system-ui, sans-serif;
    line-height: 1.5;
    max-width: 48ch;
    text-rendering: optimizeLegibility;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;


    header, main {
      /* margin: 0 auto; */
      time {
        margin-top: 0;
        white-space: nowrap;
        font-size: smaller;
      }
      ul {
        padding: 0;
        list-style-type: none;
      }
      code {
        background: #272822;
        color: #f8f8f2;
        padding: 0.125rem 0.25rem;
      }
    }
    p {
      text-wrap: pretty;
      img {
        width: 50%;
        float: right;
        padding: 1rem;
      }
    }
  }
  a {
    color: inherit;
    text-underline-offset: 2px;
    text-decoration-thickness: 1px;
  }
  main>section {
    margin-top: 1rem;
  }
  body>header>nav>a {
    font-size: large;
  }
  h1,
  h2,
  h3,
  h4,
  h5 {
    text-wrap: balance;
    margin: 0;
    line-height: 1;
  }

  blockquote {
    font-family: Georgia, serif;
    font-weight: bold;
    font-size: large;
    &:before {
      content: "“";
    } &:after {
      content: "”"
    }
  }

    .back {
      float: none !important;
      display: block;
      width: 14px;
    }
  }

    margin: 0;
    padding: 0.125rem 1rem;
  }

  address {
    font-style: unset;
    font-size: smaller;
  }

    border: none;
    border-top: 1px dotted black;

  }

  .back {

    left: 1rem;
    top: 1rem;

    border: 1px solid;
    padding-inline: 5px;
    float: left;
    text-decoration: none;
  }

    opacity: 0.5;
    pointer-events: none;
  }
