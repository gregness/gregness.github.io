---
layout: compress
---

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="robots" content="index,follow">
  <meta http-equiv="Cache-Control" content="max-age=604800, public">
  <meta http-equiv="Expires" content="Thu, 2 Feb 2025 00:00:00 GMT">
  <style>
    @media (max-width: 480px) {
      article {
        img {
          width: 90%;
          margin-block: 1.5rem;
          float: unset;
          justify-self: center;
        }
      }
    }

    html {
      font-size: 16px !important;
      scroll-behavior: smooth;
    }

    main {
      flex-grow: 1;
    }

    @media (min-width: 480px) {
      html {
        font-size: 20px !important;
      }

      article {
        img {
          width: 50% !important;
          margin-left: 1rem;
          margin-bottom: 1rem;
          float: right;
        }
      }
    }

    @property --system-bg {
      syntax: '<color>';
      inherits: false;
      initial-value: Canvas;
    }

    @property --system-text {
      syntax: '<color>';
      inherits: false;
      initial-value: CanvasText;
    }

    @property --contrast-ratio {
      syntax: '<number>';
      inherits: false;
      initial-value: 4.5;
    }

    body {
      --system-bg: color-mix(in oklch, Canvas, oklch(25% 0 0) 5%);
      --system-text: color-mix(in oklch, CanvasText, oklch(25% 0 0) 10%);
      background: var(--system-bg);
      color: var(--system-text);
      color-scheme: light dark;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      margin: 0 auto;
      max-width: 45ch;
      padding: 1rem 1rem 1rem 1rem;
      display: flex;
      line-height: 1.75;
      flex-direction: column;
      min-height: calc(100dvh - 2.5rem);
      scroll-margin-bottom: 4rem;
    }

    small {
      opacity: 0.625;
      font-size: 75%;
      font-weight: 300
    }

    header[role="banner"] {
      nav {
        align-items: baseline;
        display: flex;
        justify-content: space-between;
        flex-wrap: wrap;

        a {
          text-decoration: none
        }
      }
    }

    article {
      @media (prefers-color-scheme: dark) {
        a {
          color: rgb(158, 158, 255)
        }
      }

      @media (prefers-color-scheme: light) {
        a {
          color: rgb(0, 0, 238)
        }
      }

    }

    :where(section, article)>header {
      margin-bottom: 0.25rem;
    }

    img {
      object-fit: contain;
      width: 100%;
      height: auto;
      display: block;
    }

    hr {
      border: none;
      border-top: 1px solid light-dark(var(--system-text), var(--system-bg));
      width: 100%;
      opacity: 0.375;
      margin-block: 0.75rem;
    }

    time {
      :is(a > &) {
        display: block;
      }

      opacity: 0.625;
      font-size: 75%;
      font-weight: 300;
    }

    b {
      font-weight: 600;
      display: block;
    }

    h1,
    h2,
    h3 {
      font-weight: 600;
      text-wrap: balance;
      line-height: 1;
      margin: 0;
    }

    p {
      text-wrap: pretty;

      &:first-of-type {
        margin-top: 0
      }
    }

    a {
      color: inherit;

      :not(p)>& {
        display: block;
        padding-inline: 0.25rem;
      }

      :is(p)>& {
        text-decoration: underline;
        text-decoration-thickness: 1.5px;
      }

      text-decoration: none;

      :not(p)>&:hover {
        outline-color: Highlight;
        outline-color: -webkit-focus-ring-color;
        outline-offset: 1px;
        outline-style: auto;
        outline-width: 5px;
      }
    }

    ul {
      padding: 0;
      list-style: none
    }

    footer {
      display: flex;
    }
  </style>
  {% seo %}
</head>

<body>
  <header role="banner">
    <nav role="navigation">
      <a href="/" style="margin-right: auto; font-size: 75%; opacity: 75%;">
        Show all posts
      </a>
      <a href="https://www.linkedin.com/in/ea26b0075d29530c636d6791bb5d73f4" style="margin-right: 0.75rem;line-height: 1; height: 28px; width: 28px;
           text-decoration: none; padding: 0">
        <img style="width: 26px; height: 26px; padding: 2px" src="linkedin.webp" loading="lazy"
          decoding="async" alt="LinkedIn">
      </a>
      <a href="https://github.com/gregness" aria-label="GitHub" style="border-radius: 50%; padding: 2px; height: 28px; width: 28px;">
        <svg height="28" width="28" aria-hidden="true" fill="light-dark(var(--system-text), var(--system-bg))" viewBox="0 0 24 24" version="1.1" width="28">

    </nav>
  </header>
  <hr>
  <main role="main">
    {{ content }}
  </main>
  <hr>
  <footer role="contentinfo">
    <small style="font-stretch: ultra-expanded ;opacity: 75%">Â© 2025 greg.ee</small>
    <a href="#top" style="width: fit-content; margin-left: auto; font-size: 75%; opacity: 75%;">
      Back to top
    </a>
  </footer>
</body>

</html>
