---
layout: default
---
<header>
  <p style="display: flex; align-items: center; gap: 0.375rem; justify-content: flex-end">
    <small style="margin-right: auto; font-size: 0.875rem;">greg.ee</small>
    <small>Want to get in touch?</small>
    <a href="https://www.linkedin.com/in/ea26b0075d29530c636d6791bb5d73f4" style="line-height: 1; height: 16px">
      <img style="display: inline; width: 16px; height: 16px" width="16" height="16" src="linkedin.webp" loading="lazy"
        decoding="async" alt="LinkedIn">
    </a>
  </p>
</header>
<hr>
<ul style="display: flex; flex-direction: column; gap: 1rem; margin: 0">
  {% for post in site.posts %}
  <li>
    <a href="{{ post.url }}"><b>{{ post.title }}</b>
      <time datetime="{{ post.date | date: '%Y-%m-%d' }}">
        <small>{{ post.date | date_to_string }}</small>
      </time>
    </a>
  </li>
  {% endfor %}
</ul>
